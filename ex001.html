<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    * {
        margin: 0;
        padding: 0;
    }
    .header{
        background-color: aqua;
        width: 100%;
        height : 10em;
    }
    .menu{
        background-color: dodgerblue;
        width : 20%;
        height : 10em;
        float : left;    /*메인을 옆으로 옮길때*/
    }
    .main{
        background-color: greenyellow;
        width : 100%;
    }
    .footer{
        clear : both;    /*밑으로 내려가게*/
        background-color: deeppink;
        width : 100%
    }

</style>

<div class="container">
    <div class="wrapper">

        <div class="header">
            HEADER
        </div>
        <div class="menu">
            MENU
        </div>
        <div class="main">
            MAIN
        </div>
        <div class="footer">
            FOOTER
        </div>

    </div>
</div>

</body>
</html>
